[build-system]
requires = ["setuptools>=41.0", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = "fixme"

[tool.pytest.ini_options]
# When the mode is auto, all discovered async tests are considered asyncio-driven
# even if they have no @pytest.mark.asyncio marker.
# https://github.com/pytest-dev/pytest-asyncio#auto-mode
asyncio_mode = "auto"


[project]
name = "maus"
dynamic = ["version"]
description = "Python Library that consolidates AnwendungshandbÃ¼cher (AHB) and Message Implementation Guides (MIG)."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Hochfrequenz Unternehmensberatung GmbH", email = "info@hochfrequenz.de" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "attrs>=21.4.0",
    "marshmallow>=3.18.0",
]

[project.urls]
"Homepage" = "https://github.com/Hochfrequenz/mig_ahb_utility_stack"
"Bug Tracker" = "https://github.com/Hochfrequenz/mig_ahb_utility_stack/issues"

[project.optional-dependencies]
mapping = [
    "lxml"
]
