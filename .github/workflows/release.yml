name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  tests:
    strategy:
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          token: ${{secrets.edifact_templates_pat}} # expires 2023-04-24
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: |
          tox -e unit_tests
          tox -e integration_tests

  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    strategy:
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Build a binary wheel and a source tarball
        run: |
          tox -e test_packaging
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  release:
    needs: build-n-publish
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Executable
        run: |
          pip install tox
          tox -e build_executable

      - name: Generate release notes
        id: create_release_notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
          version: ${{ github.ref }}
          publish: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload Executable
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.create_release_notes.outputs.body }}
          files: |
            ./dist/maus_cli${{ runner.os == 'Windows' && '.exe' || '' }}
